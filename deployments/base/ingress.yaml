---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http
spec:
  rules: []
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc
spec:
  rules:
    - host: reservation-hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reservation
                port:
                  name: grpc
    - host: room-hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: room
                port:
                  name: grpc
---

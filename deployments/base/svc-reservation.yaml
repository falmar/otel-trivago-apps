---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reservation-ingress
spec:
  podSelector:
    matchLabels:
      otel-trivago/app: "reservation"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              otel-trivago/app: "frontdesk"
      ports:
        - protocol: TCP
          port: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation
spec:
  replicas: 3
  selector:
    matchLabels:
      otel-trivago/app: reservation
  template:
    metadata:
      labels:
        otel-trivago/app: reservation
        otel-trivago/grpc-otlp: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: reservation
          imagePullPolicy: IfNotPresent
          image: trivago-image
          args:
            - reservations
          env:
            - name: PROMETHEUS_METRICS_PORT
              value: "9090"
          ports:
            - containerPort: 80
              name: grpc
            - containerPort: 9090
              name: metrics
---

apiVersion: v1
kind: Service
metadata:
  name: reservation
  labels:
    otel-trivago/app: reservation
spec:
  selector:
    otel-trivago/app: reservation
  type: ClusterIP
  ports:
    - protocol: TCP
      name: grpc
      port: 80
    - protocol: TCP
      name: metrics
      port: 9090
---

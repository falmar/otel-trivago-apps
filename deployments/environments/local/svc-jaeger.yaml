---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      otel-trivago/app: jaeger
  template:
    metadata:
      labels:
        otel-trivago/app: jaeger
    spec:
      containers:
        - name: jaeger
          imagePullPolicy: Always
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 4317
              name: otlp-grpc
---

apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  selector:
    otel-trivago/app: jaeger
  type: NodePort
  ports:
    - protocol: TCP
      name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      nodePort: 30317
    - protocol: TCP
      name: ui
      port: 80
      targetPort: ui
      nodePort: 30686
---

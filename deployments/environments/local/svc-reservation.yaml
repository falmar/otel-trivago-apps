---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: reservation
          env:
            - name: CONFIG
              value: "./configs/config.yaml"
          volumeMounts:
            - mountPath: /configs
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: svc-reservation
            items:
              - key: reservations.yaml
                path: config.yaml
---
